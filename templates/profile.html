{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 2rem; text-align: center;">
    <h2>{{ user.username }}'s Profile</h2>

    {% if user.userprofile.profile_pic %}
        <img src="{{ user.userprofile.profile_pic.url }}" alt="Profile Picture"
             style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
    {% else %}
        <img src="{{ MEDIA_URL }}default.jpg" alt="Default Profile Picture"
             style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
    {% endif %}

    <div style="margin-top: 1rem;">
        <p><strong>Bio:</strong></p>
        <p>{{ user.userprofile.bio|default:"No bio available." }}</p>
    </div>

    <div style="margin-top: 2rem;">
        <a href="{% url 'edit_profile' %}"
           style="padding: 0.5rem 1rem; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
            Edit Profile
        </a>
    </div>
</div>
{% endblock %}
