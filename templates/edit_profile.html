<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EditProfile</title>
</head>
<body>

{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <h2>Edit Your Profile</h2>

    <form method="POST" enctype="multipart/form-data" style="margin-top: 2rem;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #28a745; color: white; border: none; border-radius: 5px;">
            Save Changes
        </button>
    </form>

    <div style="margin-top: 1.5rem;">
        <a href="{% url 'profile' %}" style="color: #007BFF; text-decoration: underline;">Back to Profile</a>
    </div>
</div>
{% endblock %}


</body>
</html>
