<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
  <style>
    :root {
      --topbar-bg: #0f172a;   /* dark */
      --topbar-fg: #e2e8f0;   /* light */
      --page-bg:   #f8fafc;
      --accent:    #38bdf8;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--page-bg);
      color: #0f172a;
    }
    header.topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--topbar-bg);
      color: var(--topbar-fg);
      box-shadow: 0 2px 12px rgba(2, 6, 23, 0.35);
    }
    .brand {
      font-weight: 700;
      letter-spacing: .2px;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .brand .dot {
      width: .65rem; height: .65rem;
      border-radius: 50%;
      background: var(--accent);
    }
    .avatar-link {
      display: inline-flex;
      width: 36px; height: 36px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(226,232,240,.25);
      background: rgba(226,232,240,.06);
    }
    .avatar-link img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    .login-btn {
      color: var(--topbar-fg);
      text-decoration: none;
      padding: .4rem .7rem;
      border: 1px solid rgba(226,232,240,.2);
      border-radius: 10px;
      transition: background .15s;
    }
    .login-btn:hover {
      background: rgba(226,232,240,.1);
    }
    main {
      min-height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span>Auth_profile</span>
    </div>

    <div class="right">
      {% if user.is_authenticated %}
        <a class="avatar-link" href="{% url 'profile' %}">
          {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" alt="{{ user.username }}'s avatar">
          {% else %}
            <img src="{% static 'default.jpg' %}" alt="Default avatar">
          {% endif %}
        </a>
      {% else %}
        <a class="login-btn" href="{% url 'login' %}">Log in</a>
      {% endif %}
    </div>
  </header>

  <main>
    <!-- blank page body -->
  </main>
</body>
</html>
