<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <style>
        body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        }
    </style>


</head>
<body>

<nav style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #f8f9fa;">
    <div>
        <a href="/">Home</a>
    </div>

    <div style="display: flex; align-items: center;">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" style="display: flex; align-items: center;">
                <img src="{{ user.userprofile.profile_pic.url }}" alt="Profile Pic"
                     style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover; margin-right: 0.5rem;">
                <span>{{ user.username }}</span>
            </a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>





</body>
</html>
